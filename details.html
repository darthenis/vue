<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="./js/details.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous" defer></script>
    <title>Amazing Events | Detail</title>
</head>
<body> 
  <div id="app" class="d-flex flex-column justify-content-between">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3 sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/images/logo.png" class="link-logo" alt="logo">
          </a>
          <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-2 d-flex  align-items-center justify-content-end w-100">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./pastEvents.html">Past Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./stats.html">Stats</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <main class="d-flex justify-content-center align-items-center" id="mainDetails">
            <div class="d-flex justify-content-center">
              <div v-if="!event" class="lds-roller mt-5">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <template v-if="event">
              <article class="detailCard p-2 gap-4 rounded m-2" id="containerDetail">
                <img :src="event.image" alt="scale">
                <div>
                  <h1 class="text-center">{{event.name}}</h1>
                  <ul>
                      <li><span>Date:</span> {{event.date}}</li>
                      <li><span>Description:</span> {{event.description}}</li>
                      <li><span>Category:</span> {{event.category}}</li>
                      <li><span>Place:</span> {{event.place}}</li>
                      <li><span>Capacity:</span> {{event.capacity}}</li>
                      <li><span>{{event.assistance ? "Assistance" : "Estimate"}}: </span>{{event.assistance ? event.assistance : event.estimate}}</li>
                      <li><span>Price:</span> ${{event.price}}</li>
                  </ul>
                </div>
              </article>
            </template>
    
      </main>

      <footer class="d-flex justify-content-between align-items-center px-4 px-lg-5 ">
        <div class="d-flex gap-3">
            <div class="rounded-circle container-icon">
                <a href="">
                    <img src="./assets/images/instagram.svg" alt="iconInstagram">
                </a>
            </div>
            <div class="rounded-circle container-icon">
                <a href="">
                    <img src="./assets/images/facebook.svg" alt="iconFacebook">
                </a>
            </div>
            <div class="rounded-circle container-icon">
                <a href="">
                    <img src="./assets/images/whatsapp.svg" alt="iconWhatsapp">
                </a>
            </div>
        </div>
        <h6>Cohorte 41</h6>
      </footer>
  </div>
</body>
</html>
